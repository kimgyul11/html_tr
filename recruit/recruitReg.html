			border:1px solid black;
			border-collapse: collapse;

		th,td{
			padding:10px;
			border:1px solid black;
			border-collapse: collapse;
		}
		caption{

		input{

			height:100%;

		}

<body>
	<form>

				</td>
				<th width="200"bgcolor="D9E5FF">희망연봉</th>
				<td width="200">
					<input type="text">
				</td>
			</tr>
		</table>
		<br>

			<caption><strong>□기본정보</strong></caption>

					<input type="file">
				</td>

				<td width="300">
					<input type="text"placeholder="이름을 입력해주세요">

			</tr>
			<tr style="text-align:center">

			</tr>
			<tr style="text-align:center">
				<td bgcolor="D9E5FF">전자우편</td>
				<td><input type="text"placeholder="기간"></td>
				<td bgcolor="D9E5FF">나이</td>
				<td><input type="text"placeholder="나이를 입력해주세요"></td>
			</tr>
			<tr style="text-align:center">
				<td width="200"bgcolor="D9E5FF">주소</td>
				<td width="200" colspan="3"><input type="text"placeholder="주소를 입력해주세요"></td>
			</tr>
			<tr>
				<td width="200"bgcolor="D9E5FF"style="text-align:center">취미생활</td>
