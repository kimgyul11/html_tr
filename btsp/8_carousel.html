<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<!-- CDN : content Delivery Network  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

<!-- start -->
<p>슬라이드만 표시</p>
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" style="width:20rem;">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../image/france.png"class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../image/germany.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="../image/japan.png" class="d-block w-100" alt="...">
        </div>
    </div>
</div>
<hr>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" style="width:20rem;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../image/japan.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../image/germany.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../image/france.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<hr>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" style="width:20rem;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../image/france.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../image/germany.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../image/japan.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<hr>

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" style="width:20rem;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" >
      <img src="../image/japan.png" class="d-block w-100" alt="..."  style="color:black;">
      <div class="carousel-caption d-none d-md-block" style="color:black;">
        <h5>일본 국기</h5>
        <p>일본입니다.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../image/germany.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block" style="color:black;">
        <h5>독일 국기</h5>
        <p>독일입니다.</p>
      </div>
    </div>
    <div class="carousel-item" style="color:black;">
      <img src="../image/france.png" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block" style="color:black;">
        <h5>프랑스 국기</h5>
        <p>프랑스입니다.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- end -->	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
